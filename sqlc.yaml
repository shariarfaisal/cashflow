version: "2"
sql:
  - engine: "sqlite"
    queries: "internal/db/queries"
    schema: "migrations"
    gen:
      go:
        package: "db"
        out: "internal/db/sqlc"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        emit_result_struct_pointers: false
        emit_params_struct_pointers: false